<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twister Spinner</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Full-screen background that changes color -->
    <div id="background" aria-hidden="true"></div>
    
    <!-- Icon for body part (hand/foot) that appears on the correct side -->
    <div id="part-icon" role="img" aria-label=""></div>
    
    <!-- Central control area -->
    <div id="spinner-container">
      <button id="spin-button" aria-label="Spin the Twister wheel">Spin</button>
      <div id="results" aria-live="polite"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
